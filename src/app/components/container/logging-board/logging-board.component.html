<mat-toolbar color="primary">
  <header-nav title="Logging"></header-nav>
  <mat-icon class="example-icon fa fa-book"></mat-icon>
</mat-toolbar>
<mat-progress-bar
          class="example-margin"
          color="warn"
          mode="indeterminate" *ngIf = "processing"></mat-progress-bar>
<logging-container (isProcessing) = "notify($event)"></logging-container>
