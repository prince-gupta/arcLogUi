<div [ngClass]="getAccordianClass()">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="name">{{dish.name}} </span>
      </mat-panel-title>
      <mat-panel-description>
        <!--<i [class]="dish_status_class"></i>-->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <span class="text_id">
      <i class="fa fa-info icon"></i>{{dish.id}} <i class="fa fa-external-link externalLink" [routerLink] = "['/dish',dish.id]"></i>
    </span>
    <span class="spacer"></span>
    <span class="text_id">
      <i class="fa fa-h-square icon"></i>{{dish.host}}
    </span>
    <span>
      <span class="_button_row">
        <button mat-raised-button color="warn" [disabled] = "!dish.running">Stop</button>
        </span>
    </span>
  </mat-expansion-panel>
</div>
